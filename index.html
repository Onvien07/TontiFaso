<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TontiFaso - Gestion de Microfinance</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="TontiFaso Logo" class="logo">
            <h4>TontiFaso</h4>
        </div>

        <nav class="sidebar-nav">
            <a href="#/dashboard" class="nav-link active" data-page="dashboard">
                <i class="bi bi-speedometer2"></i>
                <span>Tableau de Bord</span>
            </a>
            <a href="#/members" class="nav-link" data-page="members">
                <i class="bi bi-people"></i>
                <span>Membres</span>
            </a>
            <a href="#/deposits" class="nav-link" data-page="deposits">
                <i class="bi bi-cash-stack"></i>
                <span>Dépôts</span>
            </a>
            <a href="#/loans" class="nav-link" data-page="loans">
                <i class="bi bi-wallet2"></i>
                <span>Prêts</span>
            </a>
            <a href="#/guarantees" class="nav-link" data-page="guarantees">
                <i class="bi bi-shield-check"></i>
                <span>Garanties</span>
            </a>
            <a href="#/reports" class="nav-link" data-page="reports">
                <i class="bi bi-bar-chart"></i>
                <span>Rapports</span>
            </a>
            <a href="#/profile" class="nav-link" data-page="profile">
                <i class="bi bi-person-circle"></i>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="topbar">
            <button id="btnMenu" class="btn-menu" aria-label="Menu">
                <i class="bi bi-list"></i>
            </button>
            <h2 id="pageTitle">Tableau de Bord</h2>
            <div class="topbar-actions">
                <span class="user-name">Admin</span>
                <button class="btn btn-sm btn-outline-secondary" onclick="app.logout()">
                    <i class="bi bi-box-arrow-right"></i> Déconnexion
                </button>
            </div>
        </div>

        <!-- Page Content Container -->
        <div class="content-wrapper" id="pageContent">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/data-manager.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/router.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/members.js"></script>
    <script src="js/pages/deposits.js"></script>
    <script src="js/pages/loans.js"></script>
    <script src="js/pages/guarantees.js"></script>
    <script src="js/pages/reports.js"></script>
    <script src="js/pages/profile.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
